<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatorrr !!!</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main id="calculate">
        <div class="screen-container container">
            <div class="screen"></div>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="btn-container container">
                    <button id="btn-reset">R</button>
                </div>
                <div class="btn-container container">
                    <button id="btn-correction">C</button>
                </div>
                <div class="btn-container container">
                    <button class="btn-operator" id="btn-divide">/</button>
                </div>
                <div class="btn-container container">
                    <button class="btn-operator" id="btn-mutiply">x</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-container container">
                    <button class="btn-number">7</button>
                </div>
                <div class="btn-container container">
                    <button class="btn-number">8</button>
                </div>
                <div class="btn-container container">
                    <button class="btn-number">9</button>
                </div>
                <div class="btn-container container">
                    <button class="btn-operator" id="btn-substract">-</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-container container">
                    <button class="btn-number">4</button>
                </div>
                <div class="btn-container container">
                    <button class="btn-number">5</button>
                </div>
                <div class="btn-container container">
                    <button class="btn-number">6</button>
                </div>
                <div class="btn-container container">
                    <button class="btn-operator" id="btn-add">+</button>
                </div>
            </div>
            <div class="row special-row">
                <div class="row">
                    <div class="btn-container container">
                        <button class="btn-number">1</button>
                    </div>
                    <div class="btn-container container">
                        <button class="btn-number">2</button>
                    </div>
                    <div class="btn-container container">
                        <button class="btn-number">3</button>
                    </div>
                    <div class="btn-container container">
                        <button class="btn-number">0</button>
                    </div>
                    <div class="btn-container container">
                        <button class="btn-large" id="btn-dot">.</button>
                    </div>
                </div>
                <div class="btn-container container">
                    <button class="btn-tall" id="btn-equal">=</button>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
